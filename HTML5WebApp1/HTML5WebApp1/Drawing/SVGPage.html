<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Scalable Vector Graphics</title>
</head>
<body>
    <h1>Using SVG</h1>
    <section>
        <svg xmlns="http://www.w3.org/2000/svg" height="300px" width="900px">
            <rect x="1" y="1" height="200" width="800" fill="azure" stroke="blue" stroke-width="2"></rect>
            <circle cx="60" cy="60" r="50" fill="red" stroke="blue" stroke-width="2"></circle>
            <rect x="130" y="8" height="100" width="100" fill="crimson" stroke="blue" stroke-width="2"></rect>
            <line x1="250" y1="10" x2="250" y2="110" stroke="lime" stroke-width="9" stroke-linecap="butt"></line>
            <text x="280" y="40" font-size="40" fill="violet">Sample Text</text>
            <rect x="280" y="80" width="30" height="30" fill="purple"></rect>
            <rect x="300" y="85" width="30" height="30"fill="blue"></rect>
            <rect x="320" y="90" width="30" height="30" fill="green"></rect>
            <rect x="340" y="95" width="30" height="30" fill="yellow"></rect>
            <rect x="360" y="100" width="30" height="30" fill="red"></rect>

            <circle cx="450" cy="80" r="20" fill="rgba(128,0,128,1.0)"></circle>
            <circle cx="475" cy="80" r="20" fill="rgba(90,0,128,1.0)"></circle>
            <circle cx="500" cy="80" r="20" fill="rgba(67,0,128,1.0)"></circle>
            <circle cx="520" cy="80" r="20" fill="rgba(30,0,128,1.0)"></circle>
            <circle cx="550" cy="80" r="20" fill="rgba(0,0,128,1.0)"></circle>

            <rect x="580" y="9" rx="20" ry="20" width="100" height="100" fill="crimson" stroke="blue" stroke-width="2"></rect>
            <ellipse cx="670" cy="150" rx="120" ry="30" fill="yellow"></ellipse>
            <ellipse cx="650" cy="150" rx="90" ry="20" fill="white"></ellipse>

        </svg>
    </section>
    <section>
        <svg height="300px" width="900px">
            <rect x="1" y="1" height="200" width="800" fill="azure" stroke="blue" stroke-width="2"></rect>
            <polygon points="100,10 50,190 170,190" style="fill:lime; stroke:purple; stroke-width:2;"></polygon>
            <polygon points="270,10 370,210 220,250 173,235" style="fill:lime; stroke:purple; stroke-width:2;"></polygon>
            <polygon points="380,10 410,20 460,80 500,100 530,130 570,160" fill="none" stroke="black" stroke-width="2"></polygon>
            <polygon points="570,40 610,40 610,80 650,80 650,120 680,120" fill="black" stroke="black" stroke-width="2"></polygon>
        </svg>
    </section>
</body>
</html>
