<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Modernizer TextShadow Page</title>
    <link href="../Content/StyleCSS3.css" rel="stylesheet" />
    <link href="../Content/jquery.textshadow.css" rel="stylesheet" />

    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/jquery.textshadow.js"></script>
    <script src="../Scripts/modernizr-custom.js"></script>
    <script>
        $(document).ready(function () {
            if (!Modernizr.textshadow) {
                alert("Text Shadow not supported");
                $("h1").textshadow("2px 3px 2px rgba(255,150,255,0.5)")
            }
            else {
                $("h1").addClass("textShadow");
            }
        });
    </script>
</head>
<body>
    <h1 class="textShadow">This is textshadow test</h1>
</body>
</html>
